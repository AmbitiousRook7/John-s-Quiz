<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for responsive design and character encoding -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External CSS link -->
  <link rel='stylesheet' href='assets/style.css'> 
  <title>John's Quiz Game</title>
</head>
<body>

<!-- Start Screen Section -->
<div class="container">
  <div id="start-screen">
    <h1>Welcome to John's Quiz Game!</h1>
    <p>A quiz game designed to test your knowledge on various subjects. Can you get all the questions right? Click start to begin:</p>
    <button id="start-btn">Start</button>
  </div>

  <!-- Game Type Selection Section -->
  <div id="game-type-screen" class="hidden">
    <h2>Select your question type:</h2>
    <button id="general-knowledge-btn">General Knowledge</button>
    <button id="music-btn">Music</button>
  </div>

  <!-- Quiz Section -->
  <div id="quiz-screen" class="hidden">
    <div id="scoreboard">Score: <span id="score">0</span></div>
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="next-btn" class="hidden">Next Question</button>
    <button id="results-btn" class="hidden">See Results</button>
  </div>

  <!-- Results Section -->
  <div id="results-screen" class="hidden">
    <h1>Your Results</h1>
    <p id="final-score"></p>
    <button id="restart-btn">Restart</button>
  </div>
</div>

<!-- External JavaScript link -->
<script src="assets/script.js"></script>
</body>
</html>
